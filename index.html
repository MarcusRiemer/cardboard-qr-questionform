<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- header  -->
    <div class="container">
      <div class="page-header text-center">
        <h1> Fragenerstellung </h1>
      </div>
    </div>

    <!-- content  -->
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="panel panel-default">
            <div class="panel-heading">
              Frage
            </div>

            <div class="panel-body">
              <form role="form">
                <div class="form-group">
                  <div class="page-header text-center">
                    <h4>Fragetext</h4>
                  </div>
                  <textarea class="form-control" rows="5" id="question-content"></textarea>

                  <div class="page-header text-center">
                    <h4>Antwortm√∂glichkeiten</h4>
                  </div>

                    <div class="input-group">
                      <span class="input-group-addon" id="answer-1">Antwort 1</span>
                      <input type="text" class="form-control" placeholder="Bitte Text hier eingeben..." aria-describedby="Antwort 1">
                    </div>

                    <div class="input-group">
                      <span class="input-group-addon" id="answer-2">Antwort 2</span>
                      <input type="text" class="form-control" placeholder="Bitte Text hier eingeben..." aria-describedby="Antwort 2">
                    </div>

                    <div class="input-group">
                      <span class="input-group-addon" id="answer-3">Antwort 3</span>
                      <input type="text" class="form-control" placeholder="Bitte Text hier eingeben..." aria-describedby="Antwort 3">
                    </div>

                    <div class="input-group">
                      <span class="input-group-addon" id="answer-4">Antwort 4</span>
                      <input type="text" class="form-control" placeholder="Bitte Text hier eingeben..." aria-describedby="Antwort 4">
                    </div>

                    <div class="page-header text-center">
                      <h4>Auswahl der korrekten Antwort</h4>
                    </div>
                    <div class="text-center">
                      <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default">
                            <input type="radio" name="correct-answer" value="1" /> 1
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="correct-answer" value="2" /> 2
                        </label>
                        <label class="btn btn-default">
                            <input type="radio"  name="correct-answer" value="3" /> 3
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="correct-answer" value="4" /> 4
                        </label>
                      </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-default pull-right">Submit</button>
              </form>
            </div>
          </div>
        </div>

        <!-- qr code vorschau -->
        <div class="col-md-4">
          <div class="thumbnail">
            <h4 class="text-center">QR Code Preview:</h4>
            <img data-src="holder.js/180x180" class="img-responsive thumbnail" data-holder-rendered="true">
          </div>



        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="holder.js"></script>
  </body>
</html>
